{{ define "main" }}
{{ $odd := false }}
{{ $lc := "" }}

<section>
<div class="column">
<h1>News</h1>
</div>
</section>

<br/>

<div class="list">
  {{ range .Pages }}
  {{ if eq $odd false }}{{ $lc = "list-even" }}{{ else }}{{ $lc = "list-odd" }}{{ end }}
  <div class={{$lc}}>  
    {{ partial "post.html" . }}
  </div>
  {{ $odd = not $odd }}  
  {{ end }}
</div>

{{ end }}
